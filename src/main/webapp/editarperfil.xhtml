<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Scouts 39 Santo Angel</title>
        <link rel="stylesheet" href="css/index.css"/>
    </h:head>
    <h:body> 
        <div id="container">
            <div id="mainpic"></div>   
        
            <div id="menu">
        	<ul>
            	<li class="menuitem"><a href="PerfilUsuario.xhtml">Volver</a></li>
                </ul>
            </div> 
        
		<div id="content">
                    <div class="editarperfil">
                        <h:form>
                            <h:panelGrid columns="2" cellpadding="10">
                                <div class="editusurname">
                                    <label for="name">Usuario</label>
                                    <h:inputText id="usernameid" class="form-control" value="#{user.name}" required="true"/>
                                </div>
                                <div class="editclave">
                                    <label for="pwd">Contrase√±a</label>
                                    <h:inputSecret id="passid" class="form-control" value="#{user.password}" required="true"/>
                                </div>
                                <div class="editnombre">
                                    <label for="pwd">Nombre</label>
                                    <h:inputSecret id="nombreid" class="form-control" value="#{user.nombre}" required="true"/>
                                </div>
                                <div class="editapellidos">
                                    <label for="pwd">Apellidos</label>
                                    <h:inputSecret id="apellid" class="form-control" value="#{user.apellidos}" required="true"/>
                                </div>
                                <div class="emailuser">
                                    <label for="pwd">Email</label>
                                    <h:inputSecret id="emailid" class="form-control" value="#{user.email}" required="true"/>
                                </div>
                                <div class="editfoto"> 
                                    <label for="pwd">Foto de Perfil</label>
                                    <p:fileUpload value="#{fileUploadView}" mode="simple" skinSimple="true"/>
                                                     
                                 </div>
                                <div class="botonentrar">
                                    <h:commandButton class="editar-button" value="Editar" action="#{editar.comprobar()}"/>
                                </div>

                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
         </div>
    </h:body>
</html>
