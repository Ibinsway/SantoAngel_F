<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Scouts 39 Santo Angel</title>
        <link rel="stylesheet" href="css/index.css"/>
    </h:head>
    <h:body> 
        <div id="container">
            <div id="mainpic"></div>   
        
            <div id="menu">
        	<ul>
                    <li class="menuitem">
                        <h:link outcome="index.xhtml">Volver</h:link>
                    </li>
                </ul>
            </div> 
        
		<div id="content">
                    <div class="formulario">
                        <c:when test="#{empty controlAutorizacion.usuario}">
                        <h:form id="login">
                            <table>
                                <tr>
                                    <td>Usuario: </td>
                                    <td>
                                        <h:inputText class="form-control" value="#{login.usuario}" required="true"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Contraseña: </td>
                                    <td>
                                        <h:inputSecret class="form-control" value="#{login.contrasenia}" required="true"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:commandButton class="login-button" value="Entrar" action="#{login.autenticar()}"/>
                                    </td>
                                </tr>
<!--                            <div class="nombreuser">
                                <label for="name">Usuario</label>
                                
                            </div>
                            <div class="claveuser">
                                <label for="pwd">Contraseña</label>
                                
                            </div>
                            <div class="botonentrar">-->
                            </table>
                        </h:form>
                      </c:when>
                    </div>
                </div>
         </div>
    </h:body>
</html>
