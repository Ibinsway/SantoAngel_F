<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Log-in</title>
    </h:head>
    <h:body>
        
        <div id="rootContainer" class="container">
            <div style="margin: 5px auto;"></div>
            <div class="md">
               
                <h:form>
                    <div class="form-group">
                        <label for="name">Usuario</label>
                        <h:inputText id="name" class="form-control" value="#{login.username}" required="true"/>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Contrase√±a</label>
                        <h:inputSecret id="pass" class="form-control" value="#{login.password}" required="true"/>
                    </div>
                    <div class="form-group" style="margin-top:10px;">
                        <h:commandButton class="login-button" action="#{login.authenticate()}"/>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
